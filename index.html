<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Mine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
</head>
<body>
   
   
  <i class="bi bi-brightness-high-fill" id="toggleDark"></i>   

    <div class="hiring">
      <img src="./Assets/Hiring Mine Logo-453a72d3.png" alt="">
    </div>


    <div class="about">
      <a href="#">About Us</a>
    </div>

    <div class="people">
      <a href="#">People</a>
    </div>

    <div class="job">
      <a href="#">Jobs</a>
    </div>


    <div class="login">
      <a href="#">Login</a>
    </div>


    <div class="now">
      <a href="#">Join Now</a>
    </div>



    <div class="post">
      <a href="#">Employee / Post Job</a>
    </div>


    <div class="dig">
      <h1>Dig. Apply</h1>
    </div>

    <div class="dig2">
      <h1>Prepare Your Future</h1>
    </div>

    <div class="mine">
      <span>Hiring Mine connects employer and job seekers, where employers are the source of the resources and the job</span>
    </div>

    <div class="mine2">
      <span>seeker can find and apply for their targeted job.</span>
    </div>

    <div class="search-userSearchImg">
      <input
        type="text"
        placeholder="Search by Role or Keyword"
        class="search-jobs"
      />

      <div class="user-search"></div>
    </div>


    <button class="find-jobs">Find Jobs</button>
    
    
    <div class="popular-searches">
      <p class="sub-head-pop-srch">Popular Searches</p>
    </div>

    <div class="main-multi-suggest">
      <div class="multiple-suggestions">
        <button class="suggestions">Software</button>
        <button class="suggestions">Developer</button>
        <button class="suggestions">Backend</button>
        <button class="suggestions">React</button>
        <button class="suggestions">Node</button>
        <button class="suggestions">React Native</button>
        <button class="suggestions">Flutter</button>
        <button class="suggestions">UI/UX</button>
        <button class="suggestions">Designer</button>
        <button class="suggestions">Web</button>
        <button class="suggestions">SEO</button>
        <button class="suggestions">Marketing</button>
        <button class="suggestions">Writer</button>
      </div>
    </div>


  

    <div class="center-img">
      <img src="./Assets/art work-df4f7a46.png" class="center-banner-2" alt="" />
    </div>


    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js" defer></script>
</body>
</html>
